<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const firstArray = [10, 'კაცი', 25, 'ქალი'];

const secondArray = [5, 'დედამიწა', true, null, undefined, {სახელი: 'ნიკა'}, [1, 2, 3], function() { console.log('გამარჯობა!') }];

console.log('პირველი მასივის მნიშვნელობები:');
for (const item of firstArray) {
  console.log(item);
}

console.log('მეორე მასივის მნიშვნელობები:');
for (const item of secondArray) {
  console.log(item);
}
</script>
</body>
</html>
