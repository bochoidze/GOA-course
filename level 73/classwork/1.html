    <script>
  function numberToWord(number) {
    const numberWords = ["Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
    return numberWords[number];
}


console.log(numberToWord(1)); 
console.log(numberToWord(5)); 
    </script>
