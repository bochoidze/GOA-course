<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // დავალება 1: მომხმარებლების წამოღება და name + email დაბეჭდვა
fetch("https://jsonplaceholder.typicode.com/users")
  .then(res => res.json())
  .then(users => {
    console.log("---- დავალება 1 ----");
    users.forEach(u => console.log(`${u.name} - ${u.email}`));
  });

// დავალება 2: ახალი პოსტის გაგზავნა POST მოთხოვნით
fetch("https://jsonplaceholder.typicode.com/posts", {
  method: "POST",
  headers: {"Content-Type": "application/json"},
  body: JSON.stringify({
    title: "ჩემი პირველი პოსტი",
    body: "ეს არის პოსტის ტექსტი",
    userId: 1
  })
})
  .then(res => res.json())
  .then(post => {
    console.log("---- დავალება 2 ----");
    console.log(post);
  });

// დავალება 3: todos და completed=true
fetch("https://jsonplaceholder.typicode.com/todos")
  .then(res => res.json())
  .then(todos => {
    console.log("---- დავალება 3 ----");
    todos.filter(t => t.completed).forEach(t => console.log(t));
  });

// დავალება 4: მომხმარებლები + პირველი პოსტი
Promise.all([
  fetch("https://jsonplaceholder.typicode.com/users").then(r => r.json()),
  fetch("https://jsonplaceholder.typicode.com/posts").then(r => r.json())
]).then(([users, posts]) => {
  console.log("---- დავალება 4 ----");
  users.forEach(user => {
    const firstPost = posts.find(p => p.userId === user.id);
    console.log(`მომხმარებელი: ${user.name}`);
    if (firstPost) console.log(`პოსტი: ${firstPost.title}`);
    console.log("------------");
  });
});
    </script>
</body>
</html>
