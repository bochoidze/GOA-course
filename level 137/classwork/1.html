<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const jsonStr = `[{"სახელი":"ნოვა","რანგი":5,"აქტიური":true},
{"სახელი":"ტიტანი","რანგი":3,"აქტიური":false},
{"სახელი":"ფენიქსი","რანგი":7,"აქტიური":true},
{"სახელი":"შუქი","რანგი":2,"აქტიური":true},
{"სახელი":"დრაკონი","რანგი":4,"აქტიური":false}]`;

const result = JSON.parse(jsonStr)
  .filter(o => o.აქტიური)
  .sort((a,b) => b.რანგი - a.რანგი)
  .map(o => `ოპერატივი ${o.სახელი} (რანგი ${o.რანგი}) - აქტიური`);

console.log(result);

console.log(
  JSON.parse('[{"სახელი":"გელს","რანგი":5,"აქტიური":true},{"სახელი":"გიო","რანგი":3,"აქტიური":false},{"სახელი":"ნინიპ","რანგი":7,"აქტიური":true},{"სახელი":"დათო","რანგი":2,"აქტიური":true},{"სახელი":"ალექსანდრე","რანგი":4,"აქტიური":false}]')
    .filter(o => o.აქტიური)
    .sort((a, b) => b.რანგი - a.რანგი)
    .map(o => "ოპერატივი " + o.სახელი + " (რანგი " + o.რანგი + ") - აქტიური")
);
    </script>
</body>
</html>
