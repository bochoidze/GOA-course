<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <title>Animal World</title>
    <!-- React рЃЊрЃљ ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- рЃЕрЃЋрЃћрЃюрЃў React рЃЎрЃЮрЃЊрЃў -->
    <script type="text/babel">
      function App() {
        return 
          <div style={{ fontFamily: "Arial", padding: "20px" }}>
            <h1>Animal World</h1>

            <h2>1 рЃЋрЃћрЃцрЃ«рЃЋрЃћрЃЉрЃў</h2>
            <p>рЃЋрЃћрЃцрЃ«рЃЋрЃћрЃЉрЃў рЃФрЃџрЃўрЃћрЃарЃћрЃЉрЃў рЃЊрЃљ рЃџрЃљрЃЏрЃљрЃќрЃћрЃЉрЃў рЃљрЃарЃўрЃљрЃю.</p>

            <h2>2 рЃџрЃЮрЃЏрЃћрЃЉрЃў</h2>
            <p>рЃџрЃЮрЃЏрЃћрЃЉрЃў Рђћ рЃ»рЃБрЃюрЃњрЃџрЃћрЃЉрЃўрЃА рЃЏрЃћрЃцрЃћрЃћрЃЉрЃў.</p>

            <h2>3 рЃгрЃўрЃгрЃўрЃџрЃћрЃЉрЃў</h2>
            <p>рЃгрЃўрЃгрЃўрЃџрЃћрЃЉрЃў рЃърЃљрЃбрЃљрЃарЃљ рЃЊрЃљ рЃАрЃљрЃДрЃЋрЃљрЃарЃџрЃћрЃЉрЃў рЃљрЃарЃўрЃљрЃю.</p>

            <h2>4 Hey Hey</h2>
            <p>рЃћрЃА рЃљрЃарЃўрЃА Hey Hey рЃАрЃљрЃўрЃбрЃў ­ЪјЅ</p>

            <h2>5 рЃќрЃдрЃЋрЃўрЃА рЃџрЃЮрЃЏрЃћрЃЉрЃў</h2>
            <p>рЃќрЃдрЃЋрЃўрЃА рЃџрЃЮрЃЏрЃћрЃЉрЃў рЃгрЃДрЃљрЃџрЃерЃў рЃЌрЃљрЃЏрЃљрЃерЃЮрЃЉрЃћрЃю.</p>

            <h2>6 рЃўрЃ«рЃЋрЃюрЃўрЃАрЃЎрЃљрЃарЃбрЃћрЃЉрЃў</h2>
            <p>рЃўрЃ«рЃЋрЃюрЃўрЃАрЃЎрЃљрЃарЃбрЃў рЃБрЃюрЃўрЃЎрЃљрЃџрЃБрЃарЃў рЃфрЃ«рЃЮрЃЋрЃћрЃџрЃўрЃљ рЃљрЃЋрЃАрЃбрЃарЃљрЃџрЃўрЃўрЃЊрЃљрЃю.</p>
          </div>
        ;
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
