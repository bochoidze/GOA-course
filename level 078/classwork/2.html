<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function score(score1, score2, score3) {

            const Scorep = (score1 + score2 + score3) / 3;


            return Scorep >= 90 ? 'A' :
                Scorep >= 80 ? 'B' :
                    Scorep >= 70 ? 'C' :
                        Scorep >= 60 ? 'D' : 'F';
        }
    </script>
</body>

</html>
