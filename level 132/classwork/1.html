<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve, reject) => {
  const number = Math.random();

  if (number > 1) {
    resolve("რიცხვი იყო დიდი 1-ზე");
  } else {
    reject("რიცხვი იყო პატარა ან ტოლი 1-ს");
  }
})
  .then((result) => {
    console.log("წარმატება:", result);
  })
  .catch((error) => {
    console.log("შეცდომა:", error);
  })
  .finally(() => {
    console.log("პროცესი დასრულდა");
  });
    </script>
</body>
</html>
