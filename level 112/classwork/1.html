    <script>
        const fruits = ["banana", "strawberry", "pineapple", "apple", "coconat", "peach"];

for (let i = 0; i < fruits.length; i++) {
  const name = fruits[i];
  if (name.length > 7 && name.length < 11) {
    console.log("მოპოვებული ხილია:", name);
    break;
  }
}
    </script>
