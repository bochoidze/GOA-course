// --- Task 4 ---
function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
}

function reverse(str) {
    return str.split('').reverse().join('');
}

function process(str) {
    return capitalize(reverse(str));
}

const stringWizard = process;
