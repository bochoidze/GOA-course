<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// -----------------------------
// რა არის Build Tool (ამწყობი ხელსაწყო)
// -----------------------------
// Build Tool არის პროგრამა, რომელიც აგვარებს პროექტის აწყობის პროცესს.
// მაგალითად: შეკუმშავს კოდს, გააერთიანებს ფაილებს, გადააქმნის ახალ სინტაქსს
// ძველ ბრაუზერებში მუშაობად, ამატებს ოპტიმიზაციებს და ა.შ.
// ანუ Build Tool აკეთებს იმ ყველაფერს, რაც საჭიროა რომ შენი პროექტი სწრაფად
// იმუშავოს ინტერნეტში.

// -----------------------------
// რა არის Vite
// -----------------------------
// Vite არის თანამედროვე Build Tool და Dev Server.
// განსაკუთრებით სწრაფად ტვირთავს პროექტს Development რეჟიმში,
// და საბოლოოდ აგებს ოპტიმიზირებულ Production ფაილებს.
// Vite იყენებს ES Modules-ს და ამიტომ მუშაობს ძალიან სწრაფად.
// გამოიყენება React, Vue, Svelte და სხვა JS პროექტებისთვის.

// -----------------------------
// რა არის Babel
// -----------------------------
// Babel არის კოდის "მთარგმნელი" (transpiler).
// მისი მთავარი ფუქციაა: შენი თანამედროვე JavaScript კოდი
// გადააქციოს ძველ ვერსიად, რომ იმუშავოს ყველა ბრაუზერში.
// მაგალითად: ბრაუზერი რომ არ უჭერდეს მხარს ახალ სინტაქსს,
// Babel მას ავტომატურად შეცვლის ძველით.

// -----------------------------
// რა არის ESLint
// -----------------------------
// ESLint არის კოდის შემმოწმებელი ინსტრუმენტი.
// ის ამოწმებს, სწორად წერ თუ არა JavaScript კოდს.
// გეხმარება მოაშორო შეცდომები, ზედმეტი კოდი,
// ან კოდის სტილი ერთნაირი იყოს მთელ პროექტში.
// მოკლედ: “კოდის წესრიგის დამცველი”.

// -----------------------------
// რა არის Node.js
// -----------------------------
// Node.js არის JavaScript-ის გაშვების გარემო ბრაუზერის გარეთ.
// მანამდე JavaScript მხოლოდ ბრაუზერში იმუშავებდა,
// Node.js–მა კი გახადა შესაძლებელი JS-ის გაშვება კომპიუტერზე.
// სწორედ Node.js საშუალებას გაძლევს გამოიყენო NPM პაკეტები,
// გაუშვა სერვერები და ააგო backend.

// -----------------------------
// რა არის CLI
// -----------------------------
// CLI ნიშნავს “Command Line Interface”.
// ეს არის პროგრამის მართვის გზა ტექსტური ბრძანებებით,
// მაგალითად: terminal/cmd-ში.
// მაგალითად: "npm install", "git init" — ესენი CLI ბრძანებებია.

// -----------------------------
// რა არის NVM
// -----------------------------
// NVM = Node Version Manager.
// ეს არის პროგრამა, რომელიც გაძლევს საშუალებას
// ერთ კომპიუტერზე გქონდეს ერთზე მეტი Node.js ვერსია.
// შეგიძლია მარტივად გადახვიდე Node-ის სხვადასხვა ვერსიებზე.
// მაგალითად: nvm use 18  ← ჩართავს Node 18-ს.

    </script>
</body>
</html>
