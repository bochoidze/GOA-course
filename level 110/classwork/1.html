<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Primitive Types - მარტივი ტიპები (პირდაპირ ინახავს მნიშვნელობას)
const name = "MasterJaneza";  // string - ტექსტი
const age = 29;               // number - რიცხვი
const isCool = true;          // boolean - დიახ/არა

// Non-Primitive Types - რთული ტიპები (ინახავს ბმულს მეხსიერებაში)
const skills = ["JavaScript", "React"];  // array - ბევრ მონაცემს ინახავს
const greet = function() { return "Hello!"; };  // function - კოდის შენახვა
const details = { country: "Georgia" };  // object - მონაცემების ჯგუფი

    </script>
</body>
</html>
