<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// Reactის ბიბლიოთეკს შემოტანა — React გამოიყენება კომპონენტების ასაწყობად
import React from 'react';

// ReactDOMის ფუნქციის შემოტანა, რომელიც საშუალებას გვაძლევს Reactის კოდი ბრაუზერში გამოვაჩინოთ
import { createRoot } from 'react-dom/client';

// ვპოულობთ HTMLში ელემენტს, რომლის id არის 'app' — აქ ჩაიტვირთება ჩვენი React აპი
const container = document.getElementById('app');

// ვქმნოთ "root"ს ანუ საწყის React ელემენტს, სადაც ყველაფერი ჩაიტვირთება
const root = createRoot(container);

// rootზე ვუშვებთ renderს — ეს გამოაჩენს ეკრანზე JSXში დაწერილ ელემენტებს
root.render(
  <div>
    <h1>Hello world</h1>
    <p>Lorem text</p>
  </div>
);


    </script>
</body>
</html>
