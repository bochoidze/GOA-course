<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function calculateFactorial(n) {
    let factorial = 1; 

    for (let i = 1; i <= n; i++) {
        factorial *= i;  
    }

    return factorial;  
}


let n = prompt("შეიყვანეთ რიცხვი:");
n = parseInt(n); 
alert(`ფაქტორიალი ${n}-ის არის: ${calculateFactorial(n)}`);
    </script>
</body>
</html>
