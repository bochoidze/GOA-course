<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        const numbers = [1, 2, 3, 4, 5, 6];
const hNumbers = numbers.filter(num => num % 2 === 0);

console.log(hNumbers); 


const number = [-3, 0, 5, -1, 8];
const justNumbers = number.filter(num => num > 0);

console.log(justNumbers); 


const words = ["no", "yes", "study", "code"];
const longWords = words.filter(word => word.length > 3);

console.log(longWords); 
    </script>
</body>
