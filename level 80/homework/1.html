<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
  function checkPassword() {
    const password = 'Group 41 is best'; 
    let attempts = 3;  
    
    while (attempts > 0) {
        const userInput = prompt("გთხოვთ შეიყვანოთ პაროლი:");  
        if (userInput === password) {
            alert("თქვენი შეყვანილი პაროლი სწორია");
            return;
        } else {
            attempts--;
            alert(`არასწორი პაროლი. დარჩენილი ცდების რაოდენობა: ${attempts}`);
        }
    }

    alert("თქვენ ამოგეწურათ ცდების რაოდენობა");
}

checkPassword();
</script>
</body>
</html>
