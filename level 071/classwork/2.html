<body>
    <script>
        function calculateSecondsInMonth(days) {
    const hoursInDay = 24;
    const minutesInHour = 60;
    const secondsInMinute = 60;
    
    // Calculate total seconds
    const secondsInMonth = days * hoursInDay * minutesInHour * secondsInMinute;
    return secondsInMonth;
}

const daysInMonth = 30;
const seconds = calculateSecondsInMonth(daysInMonth);
console.log("Seconds in a month (30 days):", seconds);
    </script>
