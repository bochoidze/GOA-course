    <script>
        function findMax(a, b, c) {
    return Math.max(a, b, c);
}


function isEven(number) {
    return number % 2 === 0;
}


function multiplyNumbers(start, end) {
    let product = 1;
    for (let i = start; i <= end; i++) {
        product *= i;
    }
    return product;
}


function findMin(a, b, c) {
    return (a < b && a < c) ? a : (b < c ? b : c);
}


function calculateSum(n) {
    let sum = 0;
    switch (true) {
        case (n > 0):
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            break;
        default:
            return "n უნდა იყოს დადებითი რიცხვი";
    }
    return sum;
}


console.log(findMax(3, 7, 5)); 
console.log(isEven(10));
console.log(multiplyNumbers(1, 4)); 
console.log(findMin(3, 7, 5));
console.log(calculateSum(5)); 
    </script>
